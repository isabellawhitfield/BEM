<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="member" >
      <h1 class="member__heading">Membership Form </h1>

        <form class="member__form">
          <label for="name" class="member__label"> Name </label>
          <input type="text" id="name" class="member__label member__text--name"/>
          <br/> <br/>

          <label for="email" class="member__label"> Email </label>
          <input type="text" id="email" class="member__label member__text--email"/>
          <br/> <br/>
          
          <label for="phone" class="member__label"> Email </label>
          <input type="text" id="phone" class="member__label member__text--phone"/>
          <br/> <br/>
          
          <input type="radio" id="wellington" name="place" value="wellington">
           <label for="wellington" class="member__label">Wellington</label>
            <input type="radio" id="auckland" name="place" value="auckland">
          <label for="auckland" class="member__label">Auckland</label>
          
            <input type="checkbox" id="kickboxing">
           <label for="kickboxing" class="member__label">Kickboxing</label>
          
          
            <input type="checkbox" id="killing">
           <label for="killing" class="member__label">Killing your enemies</label>
          
          
            <input type="checkbox" id="Kate">
           <label for="Kate" class="member__label">Are you Kate?</label>
          
        <label for="pet-select">Choose a pet:</label>

        <select id="learn-select">
    <option value="">--What would you like to learn?-</option>
    <option value="howtocryoncue">How to cry on cue</option>
    <option value="howtobeacat">How to be a cat</option>
    <option value="ninjaskillz">Ninja Skillz</option>
    <option value="healthycoping">Healthy coping mechanisms</option>
    <option value="identity">The identity of the infamous train station murderer</option>
    <option value="illegalactivities">Illegal activities for fun and profit</option>
</select>
          
          <label for="story">Tell us your life story:</label>

<textarea id="story" name="story"
          rows="5" cols="33">
It was a dark and stormy night...
</textarea>
          <button type="submit">Submit</button>
          
          
        </form>
    </div>


  </body>
</html>
